version: "3.7"
services:
  raspi-finance-react:
    image: raspi-finance-react
    hostname: hornsup-react
    container_name: raspi-finance-react
    restart: always
    build:
      context: ./
      args:
        - TIMEZONE=America/Chicago
      dockerfile: Dockerfile
    ports:
      - "3000:443"
    expose:
      - "3000"

    extra_hosts:
      - "hornsup:${HOST_IP}"
    env_file:
      - env.prod
networks:
  default:
    name: finance-net
